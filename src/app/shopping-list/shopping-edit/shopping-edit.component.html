<div class="row">
  <div class="col-xs-12">
    <form #shoppingForm="ngForm" (ngSubmit)="onSubmit(shoppingForm)">
      <div class="row mb-3">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <!-- <input id="name" class="form-control" type="text" #nameRef /> -->
          <input
            id="name"
            class="form-control"
            type="text"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="form-label">Amount</label>
          <!-- <input id="amount" class="form-control" type="number" #amountRef />\ -->
          <input
            id="amount"
            class="form-control"
            type="number"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button (click)="onAdd()" type="button" class="btn btn-success me-2">
            Add
          </button> -->
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!shoppingForm.valid"
          >
            {{ editMode ? "Edit" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            type="button"
            class="btn btn-danger me-2"
            (click)="onDelete()"
          >
            Delete</button
          ><button
            type="button"
            class="btn btn-primary"
            (click)="onClear(shoppingForm)"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
